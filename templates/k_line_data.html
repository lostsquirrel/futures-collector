<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/static/css/total.css" />
<link rel="stylesheet" href="/static/css/grid.css" />
</head>

<body>
	<div class="t1">K线数据录入</div>
	<div class="t3">当前K线：<span id="itemName"></span><a href="/chart" class="s1">查看K线图</a></div>
	<input type="hidden" value="" id="itemId"/>
	<table cellpadding="0"  cellspacing="0" class="tab1">
		<tr>
			<th>日期</th>
			<td><input type="text" id="ndate"/><span class="t2">输入格式“20170101”</span></td>
		</tr>
		<tr>
			<th>开盘价</th>
			<td><input type="text" id="open"/><span class="t2">输入格式“9999.999”</span></td>
		</tr>
		<tr>
			<th>收盘价</th>
			<td><input type="text" id="close"/></td>
		</tr>
		<tr>
			<th>最高价</th>
			<td><input type="text" id="highest"/></td>
		</tr>
		<tr>
			<th>最低价</th>
			<td><input type="text" id="lowest"/></td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td>
				<input type="submit" value="保存" class="btn1" id="addNode" />
			</td>
		</tr>		
	</table>
	<div style="padding-top:40px; padding-bottom: 15px;" class="t1">当前K线数据</div>
	<table class="tab2" cellpadding="0"  cellspacing="1" id="list">
		<tr>
			<th>日期</th>
			<th>开盘价</th>
			<th>收盘价</th>
			<th>最高价</th>
			<th>最低价</th>
			<th>操作</th>
		</tr>

	</table>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/node.js"></script>
</body>
</html>
