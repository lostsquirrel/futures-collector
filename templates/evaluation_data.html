<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>交易执行评估</title>
<link rel="stylesheet" href="/static/css/total.css" />
<link rel="stylesheet" href="/static/css/grid.css" />
</head>

<body>
	<div class="t1">交易执行评估</div>
	<div class="t4">输入单次交易信息<a href="#" class="s3">查看整体统计</a></div>

	<form id="dataForm">
	<table cellpadding="0"  cellspacing="0" class="tab4">
		<tr>
			<th>日期</th>
			<td><input type="text" name="trade_date"/><span class="t2">输入格式“20170101”</span></td>
		</tr>
		<tr>
			<th>持仓时间</th>
			<td><input type="text" name="position_time_str" /><span class="t2">按00h00m00s输入</span></td>
		</tr>
		<tr>
			<th>盈亏</th>
			<td><input type="text" name="profit" /><span class="t2">盈利正数，亏损负数，手续费不计入</span></td>
		</tr>
		<tr>
			<th>手续费</th>
			<td><input type="text" name="commission" /></td>
		</tr>
		<tr>
			<th>成交量</th>
			<td><input type="text" name="volume"/></td>
		</tr>
		<tr>
			<th>执行评价</th>
			<td>
				<input id="evaluationScore" name="evaluation_score" type="range" min="0" max="5" value="0" />
				<span id="evaluationScoreMonitor">分数：0分</span>
			</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><input type="submit" value="保存" class="btn1" /><span id="evalSuccess" class="pdl20 b1" style="display: none">保存成功！</span></td>
		</tr>		
	</table>
	</form>
	<div style="padding-top:40px; padding-bottom: 15px;" class="t1">历史数据列表</div>
	<table class="tab5" cellpadding="0"  cellspacing="1" id="dataList">
		<tr>
			<th>日期</th>
			<th>持仓时间</th>
			<th>盈亏</th>
			<th>手续费</th>
			<th>成交量</th>
			<th>执行评价</th>
			<th>操作</th>
		</tr>

	</table>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/common.js"></script>
	<script type="text/javascript" src="/static/js/evaluation_data.js"></script>
</body>
</html>
