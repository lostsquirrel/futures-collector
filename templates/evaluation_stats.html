<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基础统计</title>
<link rel="stylesheet" href="/static/css/total.css" />
<link rel="stylesheet" href="/static/css/grid.css" />
</head>

<body>
	<div class="t1">统计总览</div>
	<!--<div class="t4">输入单次交易信息<a href="#" class="s3">查看整体统计</a></div>-->
	<div class="total_board clearfix">
		<div class="pt1">
			<p class="txs32 txw1" id="win_sum"></p>
			<p class="txs14">总体盈利</p>
			<p class="txs14 pdt05 ">单笔最大盈利：<span class="txs16 txw1" id="win_max">9</span></p>
			
		</div>
		<div class="pt2">
			<p class="txs32 txw1" id="lost_sum"></p>
			<p class="txs14">总体亏损</p>			
			<p class="txs14 pdt05 ">单笔最大亏损：<span class="txs16 txw1" id="lost_max"></span></p>
		</div>
		<div class="pt4">
			<p class="txs32 txw1" id="earn_sum"></p>
			<p class="txs14">总体盈余(已扣除手续费)</p>
			<p class="txs14 pdt05">累计手续费：<span class="txs16 txw1" id="commission_sum"></span></p>
		</div>
		<div class="pt3 clearfix">
			<div class="day5">
				<p class="txs32 txw1" id="unit_win_rate"></p>
				<p class="txs14">最近5个交易日胜率</p>
				<p class="txs14">结算盈余：<span class="txw1" id="unit_earn_sum"></span></p>
			</div>
			<div class="dayall">
				<p class="txs32 txw1"><span id="win_rate"></span>%<span class="txs14" >&nbsp;&nbsp;总体交易胜率</span></p>
				<p class="txs14 pdt10">盈利：<span class="txs16 txw1" id="win_count"></span>次（<span id="win_volume"></span>成交总量）</p>
				<p class="txs14 pdt03">亏损：<span class="txs16 txw1" id="lost_count"></span>次（<span id="lost_volume"></span>成交总量）</p>
			</div>
			
		</div>
		
	</div>
	
	<div class="t1 pdt50 pdb20">5个交易日概览</div>
	<div class="day5_ct clearfix" id="unit_list">

	</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/evaluation_stats.js"></script>

</body>
</html>
