<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/total.css" />
</head>

<body>
	<div class="t1">交易执行评估</div>
	<div class="t4">输入单次交易信息<a href="#" class="s3">查看整体统计</a></div>

	<table cellpadding="0"  cellspacing="0" class="tab4">
		<tr>
			<th>日期</th>
			<td><input type="text" /><span class="t2">输入格式“20170101”</span></td>
		</tr>
		<tr>
			<th>持仓时间</th>
			<td><input type="text" /><span class="t2">按秒输入，整数</span></td>
		</tr>
		<tr>
			<th>盈亏</th>
			<td><input type="text" /><span class="t2">盈利正数，亏损负数，手续费不计入</span></td>
		</tr>
		<tr>
			<th>手续费</th>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<th>成交量</th>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<th>执行评价</th>
			<td>
				<input type="range" min="0" max="5" />
				<span>分数：0分</span>
			</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><input type="submit" value="保存" class="btn1" /></td>
		</tr>		
	</table>
	<div style="padding-top:40px; padding-bottom: 15px;" class="t1">历史数据列表</div>
	<table class="tab5" cellpadding="0"  cellspacing="1">
		<tr>
			<th>日期</th>
			<th>持仓时间</th>
			<th>盈亏</th>
			<th>手续费</th>
			<th>执行评价</th>
			<th>操作</th>
		</tr>
		<tr>
			<td>2017-04-14</td>
			<td>350秒</td>
			<td><span class="win">230</span></td>
			<td>3.42</td>
			<td>5</td>
			<td><a href="#" >删除</a></td>
		</tr>
		<tr>
			<td>2017-04-13</td>
			<td>600秒</td>
			<td><span class="lose">-90</span></td>
			<td>3.42</td>
			<td>3</td>
			<td><a href="#" >删除</a></td>
		</tr>
	</table>
	
</body>
</html>
